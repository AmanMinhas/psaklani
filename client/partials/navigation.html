<template name="navigation">
    <!-- <nav role="navigation" class="navbar navbar-default"> -->
    <!-- <nav role="navigation" class="navbar navbar-inverse navbar-fixed-bottom" id = "my-navbar-nav" > -->
	<nav role="navigation" class="navbar navbar-inverse" id = "my-navbar-nav" >
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class = "navbar-brand my-nav-brand"><img class = "nav_logo_img" src="/img/PSaklani_Logo.png"></a>
        </div>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav nav-justified" id = "my-nav-bar">
                <li class = "{{activeIfTemplateIs 'home' }}" ><a href="/">Home</a></li>
                <li class = "dropdown {{activeIfTemplateIs 'about' }}">
                    <a data-hover="dropdown" data-toggle="dropdown" class="dropdown-toggle" href="#">About <b class="caret"></b></a>
                    <ul role="menu" class="dropdown-menu">
                        <li><a href="/aboutMe">About Me</a></li>
                        <li><a href="/myJourney">My Journey</a></li>
                    </ul>
                </li>
                <li class = "dropdown {{activeIfTemplateIs 'services' }}">
                    <a data-hover="dropdown" data-toggle="dropdown" class="dropdown-toggle" href="#">My Services <b class="caret"></b></a>
                    <ul role="menu" class="dropdown-menu">
                        {{#each services}}
                            <li><a href="/service/{{slug}}">{{service_title}}</a></li>
                        {{/each}}
                    </ul>
                </li>
                <li class = "{{activeIfTemplateIs 'tributetocola' }}"><a href="{{pathFor 'tributetocola'}}">Tribute to Cola</a></li>
                <li class = "{{activeIfTemplateIs 'press' }}"><a href="/press">Press</a></li>
                <li class = "{{activeIfTemplateIs 'eventsandworkshop' }}"><a href="{{pathFor 'eventsandworkshop'}}">Events & Workshop</a></li>
                <li class = "{{activeIfTemplateIs 'contact' }}"><a href="{{pathFor 'contact'}}">Contact</a></li>
            </ul>
        </div>
    </nav>

</template>
