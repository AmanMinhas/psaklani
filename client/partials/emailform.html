<template name="emailform">
	<h3>Leave a Message</h3>
	<p>All (*) fields are necessary</p>
	<!-- <form id="sendmailform"> -->
	<form>
		<input type = "text" name = "name" placeholder = "Your Name">*<br>
		<input type = "text" name = "email" placeholder = "Your E-mail address">*<br>
		<input type = "text" name = "Subject" placeholder = "Subject">*<br>
		<textarea placeholder = "Type Message here" ></textarea>*<br>
		To protect from spam answer 8 + 3 = ? <input type = "text" name = "spamAnswer" >*<br>
		<input type = "submit" value = "SEND MESSAGE"> 
	</form>
</template>
